<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
            <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="todo-input-section">
            <form id="todo-form" class="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="What needs to be done?" 
                        maxlength="100"
                        required
                    >
                    <select id="priority-select" class="priority-select">
                        <option value="low">ðŸŸ¢ Low</option>
                        <option value="normal" selected>ðŸŸ¡ Normal</option>
                        <option value="high">ðŸ”´ High</option>
                    </select>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
            </form>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i> Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Completed
                </button>
                <button class="filter-btn" data-filter="high">
                    <i class="fas fa-exclamation-circle"></i> High Priority
                </button>
            </div>
            <div class="todo-stats">
                <span id="todo-count">0 tasks remaining</span>
                <button id="clear-completed" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
        </div>

        <div class="todo-list-section">
            <ul id="todo-list" class="todo-list">
                <!-- Todo items will be dynamically added here -->
            </ul>
            <div id="empty-state" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-input" placeholder="Enter task text...">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-edit">Cancel</button>
                <button class="btn btn-primary" id="save-edit">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
